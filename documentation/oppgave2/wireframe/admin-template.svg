<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Template Form -->
  <rect x="0" y="0" width="800" height="60" fill="#f0f0f0"/>
  <text x="40" y="35" font-size="24">Create Event Template</text>
  
  <!-- Basic Info -->
  <rect x="40" y="80" width="720" height="200" fill="#ffffff" stroke="#cccccc"/>
  <text x="60" y="110" font-size="18">Basic Information</text>
  <rect x="60" y="130" width="200" height="30" fill="#f5f5f5" stroke="#cccccc"/>
  <text x="70" y="150" font-size="14">Template Name</text>
  <rect x="60" y="170" width="200" height="30" fill="#f5f5f5" stroke="#cccccc"/>
  <text x="70" y="190" font-size="14">Event Type</text>
  
  <!-- Rules -->
  <rect x="40" y="300" width="720" height="250" fill="#ffffff" stroke="#cccccc"/>
  <text x="60" y="330" font-size="18">Template Rules</text>
  
  <!-- Checkboxes for rules -->
  <rect x="60" y="350" width="20" height="20" fill="#ffffff" stroke="#000000"/>
  <text x="90" y="365" font-size="14">No other events on same day</text>
  
  <rect x="60" y="380" width="20" height="20" fill="#ffffff" stroke="#000000"/>
  <text x="90" y="395" font-size="14">Lock to specific weekday</text>
  
  <rect x="60" y="410" width="20" height="20" fill="#ffffff" stroke="#000000"/>
  <text x="90" y="425" font-size="14">Private event</text>
  
  <rect x="60" y="440" width="20" height="20" fill="#ffffff" stroke="#000000"/>
  <text x="90" y="455" font-size="14">Enable waitlist</text>
  
  <!-- Save Button -->
  <rect x="60" y="500" width="120" height="30" fill="#4CAF50"/>
  <text x="90" y="520" font-size="14" fill="white">Save Template</text>
</svg>
